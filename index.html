<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./assets/css/index.css">
	<title>Filter Products</title>
</head>

<body>

	<div class="container">

		<div class="search-box">
			<input type="search" class="search-box__input" placeholder="search" id="search-products">
		</div>

		<div class="render">
			<aside class="aside-categories">
				<div class="radio-group">
					<h4 class="aside-categories-title">Filter by Categories</h4>
					<ul class="aside-categories-list">
						<li class="aside-categories-item">
							<input name="category-products" type="radio" class="aside-categories-radio" id="all-products" checked>
							<label for="all-products" class="aside-categories-label">All</label>
						</li>
					</ul>
				</div>
				<div class="slider-price">
					<h4>Filter by price</h4>
					<div class="slider-price__element">
						<!-- <label id="js-slider-label"></label> -->
						<input id="js-slider-price" class="component-slider-price" type="range" value="100" max="2000" min="100"
							step="10" disabled>
						<output id="display-slider-price">price from <strong>R$ 100</strong> to <strong>R$ 500,00</strong></output>
					</div>
				</div>
			</aside>
			<div class="list-products"></div>
		</div>

	</div>

	<script src="assets/js/index.js"></script>
</body>

</html>
