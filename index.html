<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./assets/css/index.css">
	<title>Filter Products</title>
</head>

<body>

	<div class="container">

		<div class="search-box">
			<input type="search" class="search-box__input" placeholder="search" id="search-products">
		</div>

		<div class="render">
			<aside class="aside-categories">
				<h4>Filtrar por categorias</h4>
				<ul class="aside-categories-list">
					<li class="aside-categories-item">
						<input name="category-products" type="radio" class="aside-categories-radio" id="all-products" checked>
						<label for="all-products" class="aside-categories-label">Todos</label>
					</li>
					<li class="aside-categories-item">
						<input name="category-products" type="radio" class="aside-categories-radio" id="hardware">
						<label for="hardware" class="aside-categories-label">Hardware</label>
					</li>
					<li class="aside-categories-item">
						<input name="category-products" type="radio" class="aside-categories-radio" id="smartphone">
						<label for="smartphone" class="aside-categories-label">Smartphones</label>
					</li>
				</ul>
			</aside>
			<div class="list-products"></div>
		</div>

	</div>

	<script src="assets/js/index.js"></script>
</body>

</html>
